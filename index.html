<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/home.css">
    <title>Criar Sala | Rocket.q</title>
</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="./assets/logo.svg" alt="Lupa ilustrativa com cor branca e fundo azul. Logo da Rocket.q.">
        </header>
    
        <div id="bg">

        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Entre como participante</h2>
                    <form action="">
                        <label class="sr-only" for="room-id">Código da sala</label>
                        <input type="number" id="room-id" placeholder="Código da sala">
                        <button>
                            <img src="./assets/enter-room.svg" alt="Uma seta em branco que representa o ato de entrar em uma sala.">
                            Entrar na sala
                        </button>
                    </form>
                </section>
    
                <div class="separator">
                    <div></div>
                    <div>ou</div>
                    <div></div>
                </div>
    
                <section>
                    <h2>Crie sua própria sala de forma fácil</h2>
                    <a href="./create-room.html" class="button outlined">
                        <img src="./assets/users.svg" alt="Desenho de dois usuários com contorno azul, representando o ato de criar uma sala com mais pessoas."> Criar sala
                    </a>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
